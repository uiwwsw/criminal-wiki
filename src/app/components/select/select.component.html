<div class="select">
  <span
    appKeyEvent
    class="select__front"
    [class]="opend ? 'opend' : ''"
    tabindex="0"
    (click)="onFocus()"
    [keyEvent]="['focus']"
    >{{ isSelected.key }}</span
  >
  <ul *ngIf="isDesktop && opend" class="select__option--wrap">
    <li
      appKeyEvent
      *ngFor="let option of options"
      tabindex="0"
      class="select__option"
      [class]="isSelected.value === option.value ? 'selected' : ''"
      (click)="onClick(option.value)"
      [keyEvent]="['keyup.enter']"
    >
      {{ option.key }}
    </li>
  </ul>
  <i
    *ngIf="isDesktop && opend"
    class="select__layer"
    tabindex="0"
    (focus)="onBlur()"
  ></i>
  <select
    *ngIf="isMobile"
    class="select__option--wrap"
    (change)="onChange($event)"
  >
    <option
      *ngFor="let option of options"
      [value]="option.value"
      [selected]="isSelected.value === option.value"
      class="select__option"
    >
      {{ option.key }}
    </option>
  </select>
</div>
